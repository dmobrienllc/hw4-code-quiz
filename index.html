<!DOCTYPE html>
<html>
  <head>
    <title>CSS Box Styling</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class= "large-font">Javascript Code Quiz!</div>
      <button class="start-button">Start</button>
    </header>

    <main>
      <section>
        <div class="card word-guess">
          <div class="large-font word-blanks">Question: <span id="question-text">Question Text Here</span></div>
          <ul id="answer-list">
          </ul>
        </div>
      </section>

      <section>
          <div class = "correct-incorrect-container">
              <h2>Correct: <span class="correct-count">0</span> | Incorrect: <span class="incorrect-count">0</span> | Time Left: <span class="timer-count">60</span></h2>
              <button class="reset-button">Reset Score</button>
          </div>
      </section> 
    </main>
    <script src="assets/js/main.js"></script>
  </body>
</html>
